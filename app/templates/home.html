{% extends 'base.html' %}

{% block title %}Make Waves - Recording Studios{% endblock %}

{% block head %}
  <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="grid-container">

  <!-- Background video test -->
  <div class="video-wrapper">
    <video autoplay muted loop id="bg-video">
      <source src="{{ url_for('static', filename='videos/background_video.mp4') }}" type="video/mp4">
    </video>
  </div>

  <main class="main-content">
    <div class="text-overlay-box">
      <div class="text-inner">
        <h1>Welcome to Make Waves Recording Studios</h1>
        <p>Professional recording, mixing & mastering services.</p>
      </div>
    </div>
  </main>
</div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='javascript/homepage.js') }}"></script>
{% endblock %}
